spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: develop
    password: 1234
    driver-class-name: oracle.jdbc.OracleDriver

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace